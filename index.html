<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>T9</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>T9</h1>
  <hr>
  <h3>
    Enter digits (2-9) here: <input type="text" id="digits" />
    <button id="clear">clear</button>
  </h3>
  
  <div id="dialpad">
    <button disabled><strong>1</strong><br>&nbsp;</button>
    <button><strong>2</strong><br>ABC</button>
    <button><strong>3</strong><br>DEF</button> <br>
    <button><strong>4</strong><br>GHI</button>
    <button><strong>5</strong><br>JKL</button>
    <button><strong>6</strong><br>MNO</button> <br>
    <button><strong>7</strong><br>PQRS</button>
    <button><strong>8</strong><br>TUV</button>
    <button><strong>9</strong><br>WXYZ</button> <br>
    <button disabled><strong>*</strong><br>&nbsp;</button>
    <button disabled><strong>0</strong><br>&nbsp;</button>
    <button disabled><strong>#</strong><br>&nbsp;</button> <br>
  </div>

  <h3>Words starting with those digits:</h3>
  <div id="results">
    <p id="words"></p>
    <em id="displayAll" class="hidden"><a href="#">display all <span id="num"></span> words</a></em>
  </div>

  <script src="jquery.min.js"></script>
  <script src="10000mostFreqWords.js"></script>
  <script src="phoneWords.js"></script>
</body>

</html>
